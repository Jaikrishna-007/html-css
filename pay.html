<html>
<head>
    <title>PAYMENT FORM</title>
<style>
body {
    font-family: Arial, sans-serif;
}
section {
    max-width: 400px;
    margin: auto;
    padding: 20px;
    background-color: #9c409c;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
h2 {
    text-align: center;
}
form {
    display: grid;
    gap: 10px;
}
label {
    font-weight: bold;
}
input {
    width: 100%;
    padding: 8px;
    border: 1px groove #ca7009;
    border-radius: 4px;
    box-sizing: border-box;
}
button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}
button:hover {
    background-color: #0056b3;
}
</style>
<body>
  <section>
<h2>Payment</h2>
    <formf class="formlabel" action="D:\html\n.html"></formform>>
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number" required>

        <label for="expiry">Expiry Date:</label>
        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>

        <button type="submit">Book Now</button>
    </form>
</section>

</footer>
</head>
</body>
</html>
